  <!-- Konten utama -->
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Daftar Produk</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let produk of produkList">
        <div class="card mb-4 shadow-sm">
          <img [src]="produk.gambar" class="card-img-top" alt="produk">
          <div class="card-body">
            <h5 class="card-title">{{ produk.nama }}</h5>
            <p class="card-text">{{ produk.deskripsi }}</p>
            <p class="fw-bold text-primary">Rp {{ produk.harga | number }}</p>
            <button class="btn btn-outline-primary btn-sm">Beli Sekarang</button>
          </div>
        </div>
      </div>
    </div>
  </div>
